apiVersion: v1
kind: Namespace
metadata:
  name: ecash
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ecash-config
  namespace: ecash
data:
  INSTITUTION_ID: "inst_primary"
  KEY_ID: "key_001"
  TOKEN_EXPIRY_DAYS: "90"
  DENOMINATIONS: "10,50,100,500,1000"
  RUST_LOG: "info,ecash_server=debug"
---
apiVersion: v1
kind: Secret
metadata:
  name: ecash-secrets
  namespace: ecash
type: Opaque
stringData:
  POSTGRES_PASSWORD: "change_me_in_production"
  REDIS_PASSWORD: "change_me_in_production"
  DATABASE_URL: "postgresql://ecash_user:change_me_in_production@postgres:5432/ecash_db"
  REDIS_URL: "redis://:change_me_in_production@redis:6379"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ecash
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        env:
        - name: POSTGRES_DB
          value: "ecash_db"
        - name: POSTGRES_USER
          value: "ecash_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecash-secrets
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ecash
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ecash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecash-secrets
              key: REDIS_PASSWORD
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ecash
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecash-server
  namespace: ecash
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ecash-server
  template:
    metadata:
      labels:
        app: ecash-server
    spec:
      containers:
      - name: ecash-server
        image: ecash-server:latest
        envFrom:
        - configMapRef:
            name: ecash-config
        - secretRef:
            name: ecash-secrets
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ecash-server
  namespace: ecash
spec:
  selector:
    app: ecash-server
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
