[workspace]
members = [
    "crates/ecash-core",
    "crates/ecash-client",
    "crates/demo-wallet",
]
resolver = "2"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
rsa = "0.9"
sha2 = "0.10"
rand = "0.8"
num-bigint = "0.4"
num-traits = "0.2"
hex = "0.4"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
